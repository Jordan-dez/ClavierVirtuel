<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    </style>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/keyboard.css">
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clavier Virtuel</title>
</head>
<body>
    <div class="keyboard">
        <header>
            <span id="toggle-icon">
                <span class="toggle-text">Mode Jour</span>
                <i class="fas fa-sun"></i>
            </span>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
              </label>
        </header> <!-- endof header -->
        <div class="keyboardMain">
            <div class="keyboardRow">
                <kbd>Ech</kbd>
                <kbd><sup>2</sup></kbd>
                <kbd><sup>1</sup><sub>&</sub></kbd>
                <kbd><sup>2</sup><sub>é</sub></kbd>
                <kbd><sup>3</sup><sub>"</sub></kbd>
                <kbd><sup>4</sup><sub>'</sub></kbd>
                <kbd><sup>5</sup> <sub>(</sub></kbd>
                <kbd><sup>6</sup><sub>-</sub></kbd>
                <kbd><sup>7</sup><sub>è</sub></kbd>
                <kbd><sup>8</sup><sub>_</sub></kbd>
                <kbd><sup>9</sup><sub>ç</sub></kbd>
                <kbd><sup>0</sup><sub>à</sub></kbd>
                <kbd><sup>°</sup><sub>)</sub></kbd>
                <kbd><sup>+</sup> <sub>=</sub></kbd>
                <kbd><i class="fas fa-backspace"></i></kbd>
            </div><!-- end of div.keyboardRow -->
            <div class="keyboardRow">
                <kbd>Tab</kbd>
                <kbd>a</kbd>
                <kbd>z</kbd>
                <kbd>e</kbd>
                <kbd>r</kbd>
                <kbd>t</kbd>
                <kbd>y</kbd>
                <kbd>u</kbd>
                <kbd>i</kbd>
                <kbd>o</kbd>
                <kbd>p</kbd>
                <kbd><sup>¨</sup> <sub>^</sub> </kbd>
                <kbd><sup>£</sup><sub>$</sub></kbd>
                <kbd id="enterKey">Entrée</kbd>
            </div><!-- end of div.keyboardRow -->
            <div class="keyboardRow">
                <kbd> <sup><input type="radio"></sup>verr. maj</kbd>
                <kbd>q</kbd>
                <kbd>s</kbd>
                <kbd>d</kbd>
                <kbd>f</kbd>
                <kbd>g</kbd>
                <kbd>h</kbd>
                <kbd>j</kbd>
                <kbd>k</kbd>
                <kbd>l</kbd>
                <kbd>m</kbd>
                <kbd><sup>%</sup><sub>ù</sub></kbd>
                <kbd><sup>µ</sup><sub>*</sub></kbd>
            </div><!-- end of div.keyboardRow -->
            <div class="keyboardRow">
                <kbd>Maj.</kbd>
                <kbd><sup>&gt;</sup><sub>&lt;</sub></kbd>
                <kbd>w</kbd>
                <kbd>x</kbd>
                <kbd>c</kbd>
                <kbd>v</kbd>
                <kbd>b</kbd>
                <kbd>n</kbd>
                <kbd><sup>?</sup><sub>,</sub></kbd>
                <kbd><sup>.</sup><sub>;</sub></kbd>
                <kbd><sup>/</sup> <sub>:</sub></kbd>
                <kbd><sup>§</sup> <sub>!</sub></kbd>
                <kbd class="directionkey"><i class="fas fa-angle-up"></i></kbd>
                <kbd>Maj</kbd>
                <kbd>Supp.</kbd>
            </div><!-- end of div.keyboardRow -->
            <div class="keyboardRow">
                <kbd>fn</kbd>
                <kbd>Ctrl</kbd>
                <kbd><i class="fab fa-windows"></i></kbd>
                <kbd>Alt</kbd>
                <kbd id="spacekey"><span class="sr-only">espace</span> </kbd>
                <kbd>Altgr</kbd>
                <kbd>Ctrl</kbd>
                <kbd class="directionkey"><i class="fas fa-angle-left"></i></kbd>
                <kbd class="directionkey"><i class="fas fa-angle-down"></i></kbd>
                <kbd class="directionkey"><i class="fas fa-angle-right"></i></kbd>
                <kbd>options</kbd>
                
            </div> <!-- end of div.keyboardRow -->
        </div>
        
    </div> <!-- end of div.keyboard -->
    <footer>
        <div class="reseau">
            <a href="www.fecebook.com"><i class="fa fa-facebook"></i></a>
            <a href="google.com"><i class="fa fa-google"></i></a>
        </div>
        <p>&copy;2020 Jordan KAYA</p>
        <i class="far fa-envelope"></i>
        </footer> <!-- endof footer -->

</body>
</html>
